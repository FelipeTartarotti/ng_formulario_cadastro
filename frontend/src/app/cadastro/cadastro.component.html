<div class="container-fluid">

  <div class="text-left">
    <h4>Fa√ßa o cadastro do cliente</h4>
  </div>

  <form (ngSubmit)="registrar()">
    <div class="mb-4">
      <h6>Nome e PIS</h6>

      <div class="row">
        <div class="col">
          <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" [(ngModel)]="nome"
            name="nome">
        </div>
        <div class="col">
          <input id="sobrenome" type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome"
            [(ngModel)]="sobrenome" name="sobrenome">
        </div>
      </div><br>

      <div class="form-control">
        <input id="pis" type="text" placeholder="pis" [(ngModel)]="pis" name="pis">
      </div><br>

      <h6>Contato</h6>

      <div class="row">

        <div class="col">
          <label class="form-label">Email</label>
          <input id="email" type="text" class="form-control" placeholder="name@email.com" [(ngModel)]="email"
            name="email">
        </div>

        <div class="col">
          <label class="form-label">Telefone</label>
          <input id="telefone" type="text" class="form-control" placeholder="(xx)xxxxx-xxxx" [(ngModel)]="telefone"
            name="telefone">
        </div>

      </div><br>

      <div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
      </div>
    </div>
  </form>
</div>
