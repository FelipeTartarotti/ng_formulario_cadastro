<h5>Sobre site cadastro</h5>
<p>Site de registro de clientes</p>

<div class="container-sm text-left">

  <div class="row">

    <div class="col">
      <p>Procurar cliente</p>
      <input type="text" placeholder="Buscar">
      <button>buscar</button>

      <div class="col">

        <div>
          <h5>Lista de Clientes</h5>
        </div>

        <table class="table table-striped-colums">
          <thead>
            <tr class="table-dark">
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Contato</th>
            </tr>
          </thead>
          <tbody *ngIf="clientes?.length > 0; else listaVazia">
            <tr *ngFor="let cliente of clientes">
              <td scope="row">{{clientes.pis}}</td>
              <td scope="row">{{clientes.nome}}</td>
              <td scope="row">{{clientes.email}}</td>
              <td scope="row">{{clientes.contato}}</td>
            </tr>
          </tbody>
        </table>

        <ng-template #listaVazia>
          <p>Nenhuma cliente registrado</p>
        </ng-template>

      </div>

    </div>

  </div>

</div>
